---
# 1. EC2 통합 역할 (SSM + S3 + CodeDeploy)
- name: Create IAM Role for EC2
  community.aws.iam_role:
    name: "{{ prefix }}-ec2-role"
    assume_role_policy_document: |
      {
        "Version": "2012-10-17",
        "Statement": [ { "Action": "sts:AssumeRole", "Principal": { "Service": "ec2.amazonaws.com" }, "Effect": "Allow" } ]
      }
    managed_policies:
      - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
      - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforAWSCodeDeploy

- name: Create IAM Instance Profile
  amazon.aws.iam_instance_profile:
    name: "{{ prefix }}-ec2-profile"
    role: "{{ prefix }}-ec2-role"

# 2. CodeDeploy 서비스 역할 (조건 8 필수)
- name: Create CodeDeploy Service Role
  community.aws.iam_role:
    name: "{{ prefix }}-code-deploy-service-role"
    assume_role_policy_document: |
      {
        "Version": "2012-10-17",
        "Statement": [ { "Action": "sts:AssumeRole", "Principal": { "Service": "codedeploy.amazonaws.com" }, "Effect": "Allow" } ]
      }
    managed_policies:
      - arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole